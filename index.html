<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Freebie Gallery | Alternate Effects</title>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400&family=Bebas+Neue&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Announcement bar -->
  <div class="announcement-bar">
    Want watermark-free, 4K 60fps versions?<br>
    <a href="https://alternateeffects.com" class="announcement-link">Visit our shop for full access!</a>
  </div>

  <header>
    <span class="logo">ALTERNATE EFFECTS</span>
    <a class="back-main" href="https://alternateeffects.com" title="Back to Shop">&#8678;</a>
  </header>

  <section class="hero">
    <h1>FREEBIE GALLERY</h1>
    <p class="subtitle">Professional motion clips // Royalty-free // Instant download.<br>
      For content creators, designers & editors.</p>
    <div class="hero-btn-row">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="landscape">Landscape</button>
      <button class="filter-btn" data-filter="portrait">Portrait</button>
    </div>
  </section>

  <main id="gallery"></main>

  <footer>
    <span>© 2025 Alternate Effects. Free stock for creators.</span>
  </footer>

  <script>
    const gallery = document.getElementById('gallery');
    let allClipsData = [];

    // Render masonry grid with orientation filter, BEZ TYTUŁÓW
    function renderClips(filter = "all") {
      gallery.innerHTML = "";
      allClipsData.forEach(clip => {
        if (filter === "all" || (clip.orientation === filter)) {
          // Dodaj klasę orientation (dla style)
          const cardClass = `clip-card ${clip.orientation || ""}`;
          const card = document.createElement('div');
          card.className = cardClass;

          card.innerHTML = `
            <video controls src="${clip.file}" preload="metadata" tabindex="0" style="width:100%;height:auto;display:block;"></video>
            <div class="clip-info">
              <div class="clip-tags">
                ${clip.tags.map(t => `<span class="tag">${t.toUpperCase()}</span>`).join("")}
                <span class="tag orientation-tag">${clip.orientation ? clip.orientation.toUpperCase() : ""}</span>
              </div>
              <a href="${clip.file}" download class="download-btn">⬇ Download</a>
            </div>
          `;
          gallery.appendChild(card);
        }
      });
    }

    async function loadClips() {
      const response = await fetch('clips.json');
      allClipsData = await response.json();
      renderClips("all");
    }
    loadClips();

    // Przyciski filtrowania
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const filter = btn.dataset.filter;
          renderClips(filter);
        });
      });
    });
  </script>
</body>
</html>
